<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/newscript.js" defer></script>
</head>
<body>
    <main id="main">
        <div class="calculator">
            <div class="display" id="display">
                <div id="sub-display"></div>
                <div id="main-display"></div>
            </div>
            <div class="calculator-buttons" id="calculator-buttons">
                <button id="clearDisplay">CE</button>
                <button id="clearCalc">C</button>
                <button id="backspace">«</button>
                <button id="operationDivide">/</button>
                <button id="key7">7</button>
                <button id="key8">8</button>
                <button id="key9">9</button>
                <button id="operationMultiply">*</button>
                <button id="key4">4</button>
                <button id="key5">5</button>
                <button id="key6">6</button>
                <button id="operationSubtract">-</button>
                <button id="key1">1</button>
                <button id="key2">2</button>
                <button id="key3">3</button>
                <button id="operationAdd">+</button>
                <button id="invert">±</button>
                <button id="key0">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>

            </div>
        </div>
    </main>
    
</body>
</html>
