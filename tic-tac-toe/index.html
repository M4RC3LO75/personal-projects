<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Jogo da Velha</h1>
            <div class="board" id="game" data-board>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="winning-message" data-winning-message>
                <p class="msg-winning" data-winning-message-text>X Venceu!</p>
                <button id="restart" data-restart-button>Reiniciar</button>
            </div>
            <div class="turn-message" data-turn-message></div>
        </div>
    </main>
</body>
</html>
